
    <!DOCTYPE html>
<html>
  <head>
    <title>Games</title>
    <meta charset="UTF-8" />
    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        margin: 0;
      }

      body {
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      img {
        width: 75px;
        height: 75px;
      }
      .wrapper {
        display: grid;
        grid-template-columns: repeat(8ch, auto);
        gap: 10px;
        max-width: 1000px;
        grid-auto-rows: minmax(100px, auto);
      }
      .one:hover,
      .two:hover,
      .three:hover,
      .four:hover,
      .five:hover,
      .six:hover,
      .seven:hover,
      .eight:hover,
      .nine:hover,
      .ten:hover {
        -webkit-transform: perspective(2px) translateZ(0);
        box-shadow: 0 0 1px rgb(0 0 0 / 0%);
        -webkit-transition-duration: 0.3s;
        -webkit-transition-property: box-shadow transform;
        transition-property: box-shadow transform;
        transform: perspective(2px) translateZ(0);
        transition-duration: 0.3s;
      }
      .one {
        margin: 5px;
        grid-column: 1;
        grid-row: 1 / 2;
        border-radius: 5px;
        background: #eee;
      }
      .two {
        margin: 5px;
        grid-column: 2;
        grid-row: 1 / 2;
        border-radius: 5px;
        background: #eee;
      }
      .three {
        margin: 5px;
        grid-column: 3;
        grid-row: 1 / 2;
        border-radius: 5px;
        background: #eee;
      }
      .four {
        margin: 5px;
        grid-column: 4;
        grid-row: 1 / 2;
        border-radius: 5px;
        background: #eee;
      }
      .five {
        margin: 5px;
        grid-column: 5;
        grid-row: 1 / 2;
        border-radius: 5px;
        background: #eee;
      }
      .six {
        margin: 5px;
        grid-column: 1;
        grid-row: 2 / 2;
        border-radius: 5px;
        background: #eee;
      }
      .seven {
        margin: 5px;
        grid-column: 2;
        grid-row: 2 / 2;
        border-radius: 5px;
        background: #eee;
      }
      .eight {
        margin: 5px;
        grid-column: 3;
        grid-row: 2 / 2;
        border-radius: 5px;
        background: #eee;
      }
      .nine {
        margin: 5px;
        grid-column: 4;
        grid-row: 2 / 2;
        border-radius: 5px;
        background: #eee;
      }
      .ten {
        margin: 5px;
        grid-column: 5;
        grid-row: 2 / 2;
        border-radius: 5px;
        background: #eee;
      }
    </style>
  </head>
